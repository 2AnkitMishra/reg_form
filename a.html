<!DOCTYPE html>
<html>
<head>
	<title>Registration</title>
	<link rel="stylesheet" type="text/css" href="form.css">
</head>
<body>
	
	<form class="box" action="a.html" method="post">
		<h1>Registration</h1>
		<label for="first"> First Name: </label>
		<input id="first" type="text" placeholder="Ankit" required="true">
		<label for="last">Last Name:</label>
		<input id="last" type="text" placeholder="Mishra" required="true">
		<div>
			<label for="male"> Male</label>
			<input id="male" type="radio" name="Gender" value="male" >
			<label for="female">Female</label>
			<input id="female" type="radio" name="Gender" value="female">
			<label for="other">Other</label>
			<input id="other" type="radio" name="Gender" value="other">
		</div>
		<div>
			<label>
				Email:
			<input type="email" name="email" placeholder="your email" required>
			</label>
			<label>
				Password:
				<input type="password" name="password" required>
			</label>
		</div>
		<div>
			<label>
				Birthday:
				<select>
					<option>Month</option>
					<option>Jan</option>
					<option>Feb</option>
					<option>March</option>
					<option>April</option>
					<option>May</option>
					<option>June</option>
					<option>July</option>
					<option>August</option>
					<option>September</option>
					<option>October</option>
					<option>November</option>
					<option>December</option>
				</select>
				<select>
					<option>Day</option>
					<option>1</option>
					<option>2</option>
					<option>3</option>
					<option>4</option>
					<option>5</option>
					<option>6</option>
					<option>7</option>
					<option>8</option>
					<option>9</option>
					<option>10</option>
					<option>11</option>
					<option>12</option>
					<option>13</option>
					<option>14</option>
					<option>15</option>
					<option>16</option>
					<option>17</option>
					<option>18</option>
					<option>19</option>
					<option>20</option>
					<option>21</option>
					<option>22</option>
					<option>23</option>
					<option>24</option>
					<option>25</option>
					<option>26</option>
					<option>27</option>
					<option>28</option>
					<option>29</option>
					<option>30</option>
					<option>31</option>
				</select>
				<select>
					<option>Year</option>
					<option>1995</option>
					<option>1996</option>
					<option>1997</option>
					<option>1998</option>
					<option>1999</option>
					<option>2000</option>
					<option>2001</option>
				</select>
			</label>
		</div>
		<div>
			<label for="Terms">I agree to the terms and condition!
			</label>
			<input type="radio" required>
		</div>


		<input type="submit">

	</form>
</body>
</html>
